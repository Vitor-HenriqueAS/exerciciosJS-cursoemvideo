<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo-contador.css">

</head>
<body>
    <header>
        <h2>Exercício - Contagem</h2>
        <h4>Vamos Contar !</h4>
    </header>

    <section class="section">
        <div class="box">
            <label for="inicio">INICIO</label>
            <input type="number" name="inicio" id="txti" min="0" max="100">
        </div>

        <div class="box">
            <label for="fim">FIM</label>
            <input type="number" name="fim" id="txtf" min="0" max="100">
        </div>
        
        <div class="box">
            <label for="passo">PASSO</label>
            <input type="number" name="passo" id="txtp" min="1" max="10">
        </div>

        <button class="btn-contar" onclick="contar()">CONTAR</button>

        <p>Contando :</p>
        <p id="res"></p>
    </section>

    <footer>
        <a href="/index.html">--- Voltar para Home ---</a>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
