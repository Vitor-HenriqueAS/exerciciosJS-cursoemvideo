<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/estilo-idade.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Exercício - Verificador de Idade</h2>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento :
                <input type="number" name="txtano" id="txtano" min="0" value="2000">
            </p>
            <p>
                Sexo :
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="VERIFICAR" class="btn-verifica" onclick="verificarIdade()">
            </p>
        </div>
        <div id="res" class="resultado">
            Preencha os dados acima para ver o resultado !
        </div>
    </section>

    <footer>
        <a href="/index.html">--- Voltar para Home ---</a>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
